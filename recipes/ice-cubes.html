<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Ice Cubes</title>
    </head>
    <body>
        <h1>Ice Cubes</h1>
        <img src="https://i.pinimg.com/736x/16/73/a8/1673a8773c4ec55e939da8161f0a652b--facials-memes.jpg" alt="Ice Cubicle">
        <h2>Best served cold</h2>
        <h3>Ingredients</h3>
        <ul>
            <li>2 cups of water</li>
            <li>2 Tablespoons of water (additional)</li>
        </ul>
        <h3>Steps</h3>
        <ol>
            <li>Mix together 2 cups of water with 2 tablespoons of water</li>
            <li>Add water to taste</li>
            <li>Freeze Water</li>
            <li>Let sit for at least 30 minutes</li>
            <li>Enjoy!</li>
        </ol>
    </body>
